apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('OpenImSdkRn_compileSdkVersion', 29)
    defaultConfig {
        minSdkVersion safeExtGet('OpenImSdkRn_minSdkVersion', 16)
        targetSdkVersion safeExtGet('OpenImSdkRn_targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    maven {
            allowInsecureProtocol = true
            url 'http://121.37.25.71:8081/repository/maven-releases'
        }
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    mavenCentral()
    jcenter()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules
    implementation 'androidx.collection:collection:1.1.0'
    implementation 'com.alibaba:fastjson:1.1.72.android'
    implementation 'io.openim:client-sdk:2.0.5@aar'
    // implementation fileTree(dir: 'libs', include: ['*.aar', '*.jar'], exclude: [])
}
